<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ICON -->
    <link rel="icon" href="icons/earth.png" />
    <!-- CSS & JS-->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
    <title>GlobalGlance</title>
  </head>
  <body>
    <nav id="nav">
      <h1 tabindex="0" id="navbrand" title="Click to change Theme">
        GlobalGlance
      </h1>
      <i class="fa-solid fa-burger hamburger" title="Open Menu"></i>
      <ul class="active-nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
        <i class="fa-solid fa-x x-hamb" title="Close Menu"></i>
      </ul>
    </nav>
    <!-- Hero Section -->
    <main>
      <section id="hero-section">
        <div>
          <p>
            helps you get familiar with countries around the world. Select a
            country to understand the value of this website.
          </p>
          <div class="input-container" title="Search a country">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="main-input" type="text" placeholder="Search country by name." oninput="handleChange(event)"/>
          </div>
        </div>
      </section>
      <!-- Card Section -->
      <section id="card-section">
        
      </section>
    </main>
  </body>
</html>
